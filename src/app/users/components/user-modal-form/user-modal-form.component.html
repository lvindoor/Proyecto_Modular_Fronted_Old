<div class="modal-container">

  <!-- TITLE -->
  <div mat-dialog-title class="text-center">
    <!-- <mat-icon class="mr-2">{{modalIcon}}</mat-icon> -->
    <h2>{{ buttonTitle }} {{ pageName }}</h2>
  </div>

  <!-- BODY -->
  <div mat-dialog-content>
    <!-- Form -->
    <form [formGroup]="myForm" autocomplete="off" (ngSubmit)="submit()" class="p-0 p-sm-3">

      <mat-form-field class="w-100">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Apellidos</mat-label>
        <input type="text" matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Correo electr√≥nico</mat-label>
        <input type="text" matInput formControlName="email" placeholder="pat@example.com">
      </mat-form-field>


      <mat-form-field class="w-100">
        <mat-label>PassengerType</mat-label>
        <mat-select formControlName="passengerType">
          <mat-option *ngFor="let passengerType of passengerTypes" [value]="passengerType">
            {{ passengerType }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <mat-form-field appearance="fill" class="w-100">
        <mat-label>Roles</mat-label>
        <mat-select formControlName="roles" multiple>
          <mat-option *ngFor="let role of rolesArray" [value]="role.id">
            {{role.name}}
          </mat-option>
        </mat-select>
      </mat-form-field> -->

      <!-- Buttons -->
      <div mat-dialog-actions class="row justify-content-between p-0">
        <div class="col-6 p-1">
          <button mat-raised-button [type]="submit" class="w-100" type="button" (click)="close()">
            Cerrar
          </button>
        </div>
        <div class="col-6 p-1">
          <button mat-raised-button [type]="submit" class="w-100" color="primary" type="submit"
                 [disabled]="myForm.invalid">
            <!-- <mat-icon class="mr-2">{{modalIcon}}</mat-icon> -->
            {{ buttonTitle }}
          </button>
        </div>
      </div>
      <!-- END Buttons -->

    </form>

  </div>

</div>
