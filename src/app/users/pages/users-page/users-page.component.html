<div class="container my-5">

  <div class="row gap-2">
    <div class="col-2 border rounded-2 shadow-sm">
      <app-user-navbar (onCreate)="onCreate( $event )">
      </app-user-navbar>
    </div>

    <div class="col px-4 py-2 border bg-white rounded-2 shadow-sm">
      <app-users-table 
        [users]="users"
        (onId)="editById( $event )"
        (onDeleteById)="onDeleteById( $event )">
      </app-users-table>
    </div>
  </div>

</div>
